# Nixpacks configuration for Railway

# Let Nixpacks auto-detect Python and use its default setup
[phases.setup]
aptPkgs = [
    "libnss3",
    "libnspr4",
    "libatk1.0-0",
    "libatk-bridge2.0-0",
    "libcups2",
    "libdrm2",
    "libxkbcommon0",
    "libxcomposite1",
    "libxdamage1",
    "libxfixes3",
    "libxrandr2",
    "libgbm1",
    "libasound2t64",
    "libpango-1.0-0",
    "libcairo2",
    "libatspi2.0-0",
    "libgtk-3-0",
    "libgdk-pixbuf-2.0-0",
    "libx11-xcb1",
    "libxcb-dri3-0",
    "libxshmfence1",
    "libglu1-mesa"
]

# After default pip install, run playwright install
[phases.build]
cmds = ["playwright install chromium"]

[start]
cmd = "cd web && gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 600 --graceful-timeout 600 app:app"

